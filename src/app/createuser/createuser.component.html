<div class="user">
    <form class="col-md-4" [formGroup]="registerForm">
        <div>
            <h1>Registation Page</h1>
        </div>
        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid':  f.firstName.invalid && (f.firstName.touched || f.firstName.dirty)}">
            <div *ngIf=" f.firstName.invalid && (f.firstName.touched || f.firstName.dirty)" class="text-danger">
                <div *ngIf="f.firstName.errors.required">FirstName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid':  f.lastName.invalid && (f.lastName.touched || f.lastName.dirty) }">
            <div *ngIf=" f.lastName.invalid && (f.lastName.touched || f.lastName.dirty)" class="text-danger">
                <div *ngIf="f.lastName.errors.required">LastName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid':  f.password.invalid && (f.password.touched || f.password.dirty)}">
            <div *ngIf=" f.password.invalid && (f.password.touched || f.password.dirty)" class="text-danger">
                <div *ngIf="f.password.errors.required">password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>ConformPassword</label>
            <input type="text" formControlName="conformPassword" class="form-control"
                [ngClass]="{ 'is-invalid':  f.conformPassword.invalid && (f.conformPassword.touched || f.conformPassword.dirty) }">
            <div *ngIf=" f.conformPassword.invalid && (f.conformPassword.touched || f.conformPassword.dirty)"
                class="text-danger">
                <div *ngIf="f.conformPassword.errors.required">ConformPassword is required</div>
                <div *ngIf="f.conformPassword.errors.confirmedValidator">Password and Confirm Password must be match.
                </div>

            </div>
        </div>
        <div class="form-group">
            <label>PhoneNo</label>
            <input type="text" formControlName="phoneNo" class="form-control"
                [ngClass]="{ 'is-invalid':  f.phoneNo.invalid && (f.phoneNo.touched || f.phoneNo.dirty)}">
            <div *ngIf=" f.phoneNo.invalid && (f.phoneNo.touched || f.phoneNo.dirty)" class="text-danger">
                <div *ngIf="f.phoneNo.errors.required">PhoneNo is required</div>

                <div *ngIf="f.phoneNo.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid':  f.email.invalid && (f.email.touched || f.email.dirty) }">
            <div *ngIf=" f.email.invalid && (f.email.touched || f.email.dirty)" class="text-danger">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.pattern">ex-d@gmaiul.com</div>

            </div>
        </div>
        <div class="form-group">
            <label>City</label>
            <select formControlName="city" class="form-control"
                [ngClass]="{ 'is-invalid':  f.city.invalid && (f.city.touched || f.city.dirty) }">
                <option>Choose City</option>
                <option>Bhadrak</option>
                <option>Bhubenswar</option>
                <option>Baleshore</option>
                <option>Cuttack</option>
                <option>Jajpur</option>
            </select>
            <div *ngIf=" f.city.invalid && (f.city.touched || f.city.dirty)" class="text-danger">
                <div *ngIf="f.city.errors.required">PhoneNo is required</div>
            </div>

        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
