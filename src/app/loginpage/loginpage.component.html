<div class="text-right">
    <button class="btn btn-warning" routerLink="/createuser">Register</button>
</div>


<div class="container ">
    <form class="col-sm-6" [formGroup]="loginForm">
        <div class="card">
            <div class="card-header text-center ">
                <h1>Login Page</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid':  f.email.invalid && (f.email.touched || f.email.dirty) }">
                    <div *ngIf=" f.email.invalid && (f.email.touched || f.email.dirty)" class="text-danger">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Please enter valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid':  f.password.invalid && (f.password.touched || f.password.dirty)}">
                    <div *ngIf=" f.password.invalid && (f.password.touched || f.password.dirty)" class="text-danger">
                        <div *ngIf="f.password.errors.required">password is required</div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary w-100" (click)="loginSubmit()">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
